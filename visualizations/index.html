    <script type="text/javascript">
      
      (function($, window, undefined) {
        $(document).ready(function() {
          // Application container
          var KeyvotesApp = (function() {
            function KeyvotesApp() {
              this.appName = 'mn-congress-keyvotes';
              this.data =  {};
              this.dir = './data/';
              this.partyColors = {
                'D': '#1522AC',
                'R': '#E42535'
              };
            }
            
            KeyvotesApp.prototype.launch = function() {
              // Do some binding
              _.bindAll(this);
            
              this.drawGraph();
            };
            
            KeyvotesApp.prototype.drawGraph = function() {
              var width = $('#minnpost-mn-congress-keyvotes-application').width();
              var height = 400;
              var i;
              var count = 0;
              var circle;
              
              this.graphPaper = Raphael('candidate-graph-canvas', width, height);

              for (i in this.candidates) {
                count ++;
                circle = this.graphPaper.circle(100 + (120 * count), 100, 50)
                  .attr('fill', 'url(images/' + this.candidates[i].image + ')')
                  .attr('fill-opacity', 0.9)
                  .attr('stroke', this.partyColors[this.candidates[i].party])
                  .attr('stroke-width', 5)
                  .hover(
                    function(e) {
                      this.attr('fill-opacity', 1)
                        .attr('stroke-width', 8);
                    },
                    function(e) {
                      this.attr('fill-opacity', 0.9)
                        .attr('stroke-width', 5);
                    }
                  );
              }
            };
            
            KeyvotesApp.prototype.dataDir = function() {
              if (location.host.indexOf('localhost') === -1) {
                this.dir = 'https://s3.amazonaws.com/data.minnpost/' +
                  'projects/minnpost-' + this.appName + '/data/';
              }
              
              return this.dir;
            };
            
            return KeyvotesApp;
          })();
          
          // Make app instance
          keyvotesApp = new KeyvotesApp();
          keyvotesApp.candidates = {
            'bachmann': {
              'name': 'Michelle Bachmann',
              'image': '192px-Bachmann2011.jpg',
              'party': 'R',
              'type': 'representative'
            },
            'franken': {
              'name': 'Al Franken',
              'image': '189px-Al_Franken_Official_Senate_Portrait.jpg',
              'party': 'D',
              'type': 'senator'
            }
          };
          keyvotesApp.launch();
        });
      })(jQuery, window);
